<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>Clock</h1>    
    <script>
        setInterval(displayTime,1000);

        function displayTime()
        {
            let t=new Date().toLocaleTimeString("en-US",options);
            document.writeln("<br>"+t);
            console.log(t);
        }

       
        const options = {
       timeZone:"Asia/Kolkata",
       hour12 : false,
       hour:  "2-digit",
       minute: "2-digit",
      second: "2-digit"
    }
    </script>
</body>
</html>
