<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS- Functions</title>

    <script>
        //defining function
        function displaySum(num1,num2){
            var total=num1+num2;
            document.write("the addition is : "+total);
        }
    </script>

</head>
<body>
    <h1>Java Script Functions Demo</h1>
    <script>
        //calling fns.
        displaySum(23,47); 
        document.write("<br>");
        displaySum(-30,100);
    </script>
   
    
</body>
</html>
