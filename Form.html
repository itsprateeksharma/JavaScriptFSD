<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form: Forms in HTML5</title>
    <style>
        h1,
        h2 {
            color: darkgreen;
        }

        input[type=submit],
        input[type=reset] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;

        }

        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script>

        function validateFirstName() {

            if (document.regform.fname.value == "")

                document.getElementById("fnameError").innerHTML =

                    "*First Name Cannot be Blank";



            var regexp = /^[a-zA-Z]+$/; //start & end with alphabets

            if (regexp.test(document.regform.fname.value)) {

                document.getElementById("fname").

                    style.backgroundColor = "yellow";

            }

            else {

                document.getElementById("fname").

                    style.backgroundColor = "red";

                document.getElementById("fnameError").innerHTML =

                    "*Invalid First Name"

            }

        }

        function clearMessage() {

            document.getElementById("fnameError").innerHTML = "";

        }


        function validateUserName() {

            var unameregexp = /^[a-zA-Z0-9_]+$/; //start with alphabets end with 0-9 or _



            if (unameregexp.test(document.regform.uname.value)) {

                document.getElementById("uname").

                    style.backgroundColor = "yellow";

            }

            else {

                document.getElementById("uname").

                    style.backgroundColor = "red";

                document.getElementById("unameError").innerHTML =

                    "*Invalid User Name"

            }

        }



        function clearMessage2() {

            document.getElementById("unameError").innerHTML = "";

        }




        function clearMessage3() {

            document.getElementById("pwdError").innerHTML = "";

        }



        function validatePassword() {

            //To check a password between 7 to 16 characters which

            //contain only characters, numeric digits, underscore and

            //first character must be a letter

            // \w matches any word character (alphanumeric) including

            //the underscore (equivalent to [A-Za-z0-9_]).

            var passregexp = /^[A-Za-z]\w{7,15}$/;



            if (passregexp.test(document.regform.pass.value)) {

                document.getElementById("pass").

                    style.backgroundColor = "yellow";

            }

            else {

                document.getElementById("pass").

                    style.backgroundColor = "red";

                document.getElementById("pwdError").innerHTML =

                    "*Invalid Password"

            }

        }


        function matchPassword() { 
            var pass = document.regform.pass.value;
             var cpass = document.regform.cpass.value; 
             if (pass != cpass) { document.getElementById("cpwdError").innerHTML = "*Password and Confirm Password doesnot Match"; } 
            }
              
            function clearMessage4() 
             { document.getElementById("cpwdError").innerHTML = "password do not match"; }





    </script>


</head>

<body>
    <table cellpadding="8" width="600" style="border: 1px; background-color: darksalmon; text-align: center;">
        <div style="text-align: center;">
            <caption style="text-align: center;">
                <h1>Coforge Technologies</h1>
                <h2>User Registration Form</h2>
            </caption>

            <form name="regform">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" id="fname" size="30" placeholder="Enter first name" tabindex="1"
                            autofocus onblur="validateFirstName()" onfocus="clearMessage()">
                        <span id="fnameError" style="color: red;">

                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" id="lname" size="30" placeholder="Enter Last name" tabindex="2"
                            required></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="uname" id="uname" size="30" placeholder="user name" tabindex="3"
                            onblur="validateUserName()" onfocus="clearMessage2()"></td>
                    <span id="unameError" style="color: red;"> </span>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass" id="pass" size="30" placeholder="password" tabindex="4"
                            onblur="validatePassword()" onfocus="clearMessage3()">

                        <span id="pwdError" style="color: red;">

                        </span>
                        <!--
                        (?=.*[a-z]) - At least one lowercase letter(a - z).
                        (?=.*\d) -At Least one Numeric Digit (0-9)
                        (?=.*[A-Z])- uppercase letter 
                    -->
                    </td>
                </tr>


                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="" id="" size="30" placeholder="Confirm password" tabindex="5"
                        onblur="matchPassword()"

                        onfocus="clearMessage4()">
    
                        <span id="cpwdError" style="color: red;">
    
                        </span>


                </tr>


                <tr>
                    <td>Education</td>
                    <td><input type="checkbox" name="edu1" id="edu1" size="30" tabindex="6" required>Graduate
                        <input type="checkbox" name="edu2" id="edu2" size="30" tabindex="7" required>Post-Graduate
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" id="gender" value="Male" size="30" tabindex="8" required>Male
                        <input type="radio" name="gender" id="gender" value="Female" size="30" tabindex="9"
                            required>Female
                    </td>
                </tr>

                <tr>
                    <td>Enter Your Comments:</td>
                    <td>
                        <textarea rows="5" cols="30" wrap="hard" tabindex="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>State</td>
                    <td><select id="state" name="state" tabindex="11">
                            <option>Andhra Pradesh</option>
                            <option>Bihar</option>
                            <option>Gujrat</option>
                            <option>Hyderabad</option>
                            <option selected>Karnataka</option>
                            <option>Punjab</option>
                        </select></td>
                </tr>
                <!-- html 5 form controls-->
                <tr>
                    <td>Programming Languages</td>
                    <td>
                        <input list=languages tabindex="12">
                        <datalist id="languages" name="languages">

                            <option>Cobol</option>
                            <option>C++</option>
                            <option>C#</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                        </datalist>
                    </td>
                </tr>

                <tr>
                    <td>Select your Color</td>
                    <td><input type="color" name="favcolor" id="favcolor" tabindex="13"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob" id="dob" tabindex="14"></td>
                </tr>

                <tr>
                    <td>Meeting Date & Time</td>
                    <td><input type="datetime-local" name="meeting" id="meeting" tabindex="15"></td>
                </tr>

                <tr>
                    <td>Email Address</td>
                    <td><input type="email" name="email" id="email" tabindex="16" required></td>
                </tr>

                <tr>
                    <td>Website</td>
                    <td><input type="url" name="website" id="website" tabindex="17" required></td>
                </tr>

                <tr>
                    <td>Contact Number</td>
                    <td><input type="tel" name="contact" id="contact" tabindex="18" pattern="[0-9]{4}-[0-9]{6}"
                            required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register Me">
                        <input type="reset" value="reset">
                    </td>
                </tr>



            </form>
</body>

</html>
